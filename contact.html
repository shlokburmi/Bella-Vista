<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
    <div class="container">
        <nav class="navbar">

            <div class="logo">
                <h1>Bella Vista</h1>
                <span class="tagline">Authentic Italian Cuisine</span>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Get in Touch</h3>

                <div class="contact-item">
                    <strong>Address:</strong>
                    <p>1234 Pasta Lane, Foodie City, FL 56789</p>
                </div>

                <div class="contact-item">
                    <strong>Phone:</strong>
                    <p>(123) 456-7890</p>
                </div>

                <div class="contact-item">
                    <strong>Email:</strong>
                    <p>info@bellavista.com</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Make a Reservation</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required max="10">
                    </div>

                    <div class="form-group">
                        <label for="date">Reservation Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <select id="time" name="time" required>
                            <option value="">Select Time</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="21:00">9:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guests">Number of Guests:</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select No. of Guests </option>
                            <option value="18:00">2</option>
                            <option value="19:00">3</option>
                            <option value="20:00">4</option>
                            <option value="21:00">5 & more</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guests">Special Requests:</label>
                        <textarea name="message" id="message" rows="4" placeholder="Any Special Requests?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Reservation</button>
                </form>
            </div>
            
        </div>
    </div>
</section>
</body>
</html>
